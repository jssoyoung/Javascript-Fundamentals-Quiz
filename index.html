<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="start-page">
      <h1 class="header">Coding Quiz Challenge</h1>
      <button id="start-button">Start</button>
      <section>
        <div class="instructions">Try to answer the following code-related questions correctly within the time limit. 
        <br> Keep in mind that any incorrect answers will penalize your score/time by ten seconds!</div>
      </section>
    </header>

    <main id="main-quiz">
      <section>
        <div id="quiz">
        </div>
        <div id = "countdown" class="timer-text">
          <p><span id = "time-remaining">100</span> seconds remaining</p>
        </div>
      </section>
      <section id="score-block">
        <p>Score: <span id = "points">0</span></p>
      </section>
    </main>

    <section id="result-page">
      <p>All done!</p>
      <label>Initials:</label>
      <input type="text" id="name"></input>
      <button id="submit-button">Submit</button>
    </section>

    <section id="highscore">
      <p>Highscore:</p>
      <div id="highscore-display"></div>
      <button id="reset-game-button">Reset Game</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
