<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>

  <body>
    <header id="start-page">
      <div class="header">Coding Quiz Challenge</div>
      <button id="start-button">Start</button>
      <section>
        <div class="instructions">Try to answer the following code-related questions correctly within the time limit. 
        <br> Keep in mind that any incorrect answers will penalize your score/time by ten seconds!</div>
      </section>
    </header>

    <main id="main-quiz">
      <section>
        <div id="quiz">
          <h1>Questions</h1>
          <div class="answers">
            <p>Answers</p>
          </div>
        </div>
        <div id = "countdown" class="timer-text">
          <div class="large-font timer-count">100</div>
          <h2>seconds remaining</h2>
        </div>
      </section>
      <section id="score-block" class="hide">
        <p>Scores:</p>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
